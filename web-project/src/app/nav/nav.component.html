<div style="height: calc(100vh - 56px);">
        <mat-toolbar  class = 'color'>
          <mat-toolbar-row >
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
              <mat-icon class = 'text'>menu</mat-icon>
            </button>
            <span class = 'text'> 
                <span class ='spacer color'>/</span>
                <input type="image" routerLink = 'home' src="../assets/image/logo.png"  class='logo' />
               
                Through the Lenz
            </span>
            <span class="example-spacer"></span>
            <div fxShow="true" fxHide.lt-md="true">
              <!-- The following menu items will be hidden on both SM and XS screen sizes -->
              
              <button mat-button routerLink = 'home' class="text">Home</button>
              <button mat-button routerLink = 'something'  class="text">Gallery</button>
              <button mat-button routerLink = 'home' fragment ='collection' class="text">About</button>
              <button mat-button routerLink = 'contact' fragment ='collection' class="text">Contact Us</button>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      
        <mat-sidenav-container fxFlexFill>
          <mat-sidenav #sidenav>
            <mat-nav-list>
              <a href="#" routerLink = 'home' (click)="sidenav.toggle()" mat-list-item>
                <mat-icon>home</mat-icon>
                Home
              </a>
              <a href="#" routerLink = 'something' (click)="sidenav.toggle()" mat-list-item>
                <mat-icon>collections</mat-icon>
                Gallery</a>
              <a href="#" routerLink = 'contact' (click)="sidenav.toggle()" mat-list-item>
                <mat-icon>language</mat-icon>
                Contact Us</a>
              <a (click)="sidenav.toggle()" mat-list-item>
                <mat-icon>close</mat-icon> Close
              </a>
            </mat-nav-list>
          </mat-sidenav>
          <ng-content></ng-content>
    </mat-sidenav-container>
</div>
